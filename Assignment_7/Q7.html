<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Largest Number</title>
</head>
<body>
  <h1>Second Largest number</h1>
  <textarea id="inputText" placeholder="Enter the array separated by commas"></textarea>
  <button onclick="secondLargest()">Find 2nd Largest</button>
  <p id="output"></p>

  <script>
    function secondLargest() {
      const input = document.getElementById('inputText').value;
      const array=input.split(',').map(Number);
      let largest=array[0], largest2=null;
      for(let i=1;i<array.length;i++){
        if(array[i]>largest){
            largest2=largest;
            largest=array[i];
        }
        else if(largest!=array[i] && (largest2==null || array[i]>largest2)){
            largest2=array[i];
        }
      }
      document.getElementById('output').textContent = largest2;
    }
  </script>
</body>
</html>
