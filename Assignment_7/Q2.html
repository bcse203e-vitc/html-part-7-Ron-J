<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz</title>
    <script>
        function myFunction(){
            for(let i=0;i<=50;i++){
                if(i%3==0 && i%5!=0){
                    document.write("Fizz<br>");
                }
                else if(i%3!=0 && i%5==0){
                    document.write("Buzz<br>");
                }
                else if(i%3==0 && i%5==0){
                    document.write("Fizz Buzz<br>");
                }
                else{
                    document.write(i+"<br>");
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="myFunction()">Play</button>
</body>
</html>
